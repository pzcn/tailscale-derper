name: Build and Push Derper

on:
  push:
    branches: [ "main" ]
    # å½“æ‰“ tag (å¦‚ v1.0) æ—¶è§¦å‘
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  # ğŸ”¥ æ–°å¢ï¼šå…è®¸ä½ åœ¨ Actions é¡µé¢æ‰‹åŠ¨ç‚¹å‡»æŒ‰é’®è§¦å‘æ„å»º
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # é•œåƒåç§°é»˜è®¤ä¸º <ä½ çš„ç”¨æˆ·å>/<ä»“åº“å>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # id-token: write # å¦‚æœç§»é™¤äº† Cosign ç­¾åæ­¥éª¤ï¼Œè¿™è¡Œå°±ä¸éœ€è¦äº†

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ğŸ”¥ æ–°å¢ï¼šé…ç½® QEMU ä»¥æ”¯æŒå¤šæ¶æ„æ„å»º (æ¯”å¦‚åŒæ—¶æ„å»º AMD64 å’Œ ARM64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # é…ç½®æ ‡ç­¾è§„åˆ™ï¼šlatest, ç‰ˆæœ¬å·, ä»¥åŠ sha
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
